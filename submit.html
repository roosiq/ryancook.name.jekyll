---
layout: default
title: Submit To Be Considered for Inclusion on this List
---
<div class="uk-background-muted">
  <div class="uk-section uk-background-cover" style="background-image: url(../assets/images/submit.jpg); height: 40vh; background-repeat: no-repeat;"></div>
    <div class="uk-container uk-padding">
      <div class="uk-background-default uk-padding-large" style="margin-top: -150px">
        <div>
          <h1 class="uk-text-bold uk-heading-hero">Submit</h1>
        </div>
        <div>
          <p>Want to be included on this list? Send me your piece and I'll see if it works.</p>
        </div>
      </div>
      <div class="uk-tile uk-tile-muted">
            <div class="uk-container uk-container-small">
                <form class="uk-padding-small" name="contact" netlify>
                    <fieldset class="uk-fieldset">
                        <p class="uk-margin-remove-bottom">Author's Name:</p>
                        <div class="uk-margin-small">
                            <input class="uk-input" type="text" name="name" placeholder="Name">
                        </div>
                        <p class="uk-margin-remove-bottom">Email (just to let you know if it's included):</p>
                        <div class="uk-margin-small">
                            <input class="uk-input" type="email" name="email" placeholder="example@example.com">
                        </div>
                        <p class="uk-margin-remove-bottom">Link to Article:</p>
                        <div class="uk-margin-small">
                            <input class="uk-input" type="text" name="link" placeholder="https://yourwebsite.io/the-next-big-thing">
                        </div>
                        <p class="uk-margin-remove-bottom">Brief Description:</p>
                        <div class="uk-margin-small">
                            <textarea class="uk-textarea" type="text" name="description" rows="5" placeholder="Your short description of what's included in the link."></textarea>
                        </div>
                        <button class="uk-button uk-button-default" type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
