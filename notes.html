---
layout: default
---
<div class="uk-background-muted">

    <div class="uk-section uk-background-cover" style="background-image: url(http://picsum.photos/g/1920/480); height: 40vh; background-repeat: no-repeat;"></div>

    <div class="uk-container uk-padding">
        <div class="uk-background-default uk-padding-large" style="margin-top: -150px">
            <div>
                 <h1 class="uk-text-bold uk-heading-hero">Notes</h1>
            </div>
            <div>
                <p>Just a big, organized list of links that I've saved for reference, categorized below.</p>
            </div>
        </div>
    </div>
    <div>
        <div class="uk-container uk-container-small uk-margin-top uk-margin-medium-bottom">
            <dl class="uk-description-list uk-description-list-divider">
              {% for note in site.notes %}
                <dt><h6 class="uk-text-uppercase uk-margin-remove-bottom"><a class="uk-link-heading uk-text-bold" href="{{ note.url }}">{{ note.name }}</a></h6></dt>
                <dd>{{ note.content | markdownify }}</dd>
              {% endfor %}
            </dl>
        </div>
    </div>
